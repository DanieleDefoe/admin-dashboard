<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque commodi ad fugit iure eveniet vitae quisquam illo omnis culpa. Debitis dolores possimus libero repudiandae modi ex, enim nihil eum! Illum.">
        <meta name="keywords" content="the odin project, admin dashboard, grid layout">
        <meta name="author" content="Abuzar Mamedov">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon" loading="lazy">
        <script src="./scripts/index.js"></script>
    </head>
    <body class="page">
        <section class="sidebar">
            <a href="#" class="sidebar__logo-container">
                <img src="./images/icon.svg" alt="dashboard icon" class="sidebar__logo" loading="lazy">
                <h1 class="sidebar__titile">Dashboard</h1>
            </a>
            <ul class="sidebar__main">
                <li class="sidebar__main-item sidebar__main-item_active">
                    <img src="./images/sidebar__home.svg" alt="home icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">home</p>
                </li>
                <li class="sidebar__main-item">
                    <img src="./images/sidebar__profile.svg" alt="profile icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">profile</p>
                </li>
                <li class="sidebar__main-item">
                    <img src="./images/sidebar__messages.svg" alt="messages icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">messages</p>
                </li>
                <li class="sidebar__main-item">
                    <img src="./images/sidebar__history.svg" alt="history icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">history</p>
                </li>
                <li class="sidebar__main-item">
                    <img src="./images/sidebar__tasks.svg" alt="tasks icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">tasks</p>
                </li>
                <li class="sidebar__main-item">
                    <img src="./images/sidebar__commumities.svg" alt="communities icon" class="sidebar__main-icon" loading="lazy">
                    <p class="sidebar__main-text">communities</p>
                </li>
            </ul>
            <ul class="sidebar__footer">
                <li class="sidebar__footer-item">
                    <img src="./images/sidebar__setting.svg" alt="settings icon" class="sidebar__footer-icon" loading="lazy">
                    <p class="sidebar__footer-text">settings</p>
                </li>
                <li class="sidebar__footer-item">
                    <img src="./images/sidebar__support.svg" alt="support icon" class="sidebar__footer-icon" loading="lazy">
                    <p class="sidebar__footer-text">support</p>
                </li>
                <li class="sidebar__footer-item">
                    <img src="./images/sidebar__privacy.svg" alt="privacy icon" class="sidebar__footer-icon" loading="lazy">
                    <p class="sidebar__footer-text">privacy</p>
                </li>
            </ul>
        </section>
        <header class="header"></header>
        <main class="main">
            <section class="articles"></section>
            <aside class="announcements"></aside>
            <aside class="trending"></aside>
        </main>
    </body>
</html>
